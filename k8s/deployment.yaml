apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway-api
  labels:
    app: gateway-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gateway-api
  template:
    metadata:
      labels:
        app: gateway-api
    spec:
      containers:
      - name: gateway-api
        image: jogayjoga-gateway:latest
        ports:
        - containerPort: 8080
        env:
        - name: eureka.client.service-url.defaultZone
          value: http://jogayjoga-discovery:8761/eureka/